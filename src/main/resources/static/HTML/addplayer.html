      <h3> Add Your Player! </h3>

      <br>
      <form>
        <label for="clubIdLabel">Club ID</label> 
        <input type="number" placeholder="Enter Club ID" id="clubIdField">
        
        <br>
        <br>
        <label for="playerNameLabel">Player Name</label> 
        <input type="text" placeholder="Enter Name" id="playerNameField">

        <br>
        <br>
        <label for="playerAgeLabel">Player Age</label> 
        <input type="number" placeholder="Enter Age" id="playerAgeField">
        
        <br>
        <br>
        <label for="playerNationalityLabel">Player Nationality</label> 
        <input type="text" placeholder="Enter Nationality" id="playerNationalityField">

        <br>
        <br>
        <label for="playerPositionLabel">Player Position</label> 
        <input type="text" placeholder="Enter Position" id="playerPositionField">

        <br>
        <br>
        <label for="playerOverallRatingLabel">Player Overall Rating</label> 
        <input type="number" placeholder="Enter Overall Rating" id="playerOverallRatingField">

        <br>
        <br>
        <button type="submit" id="addPlayerBtn">Add Player!</button>
      </form>
